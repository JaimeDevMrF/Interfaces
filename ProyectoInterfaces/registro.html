<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1 style="margin: 20px; color: #ff9900;">Registro de Usuario</h1>
            <form id="registerForm">
                <input type="text" id="nombre" placeholder="Nombre Completo" required>
                <input type="email" id="emailRegistro" placeholder="Correo Electrónico" required>
                <input type="password" id="contrasenaRegistro" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <div class="links">
                    <a href="index.html" style="text-align: center; width: 100%;">Ya tengo cuenta</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
